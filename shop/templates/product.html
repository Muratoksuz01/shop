<a href="{% url 'product_detail' product.slug %}">
    <div class="card" style="width: 18rem;">
        <img style="width:150px" src="{{product.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        </div>
    
        <div class="card-body">
            <div class="col">
                <div class="p-3">{{product.original_price}}</div>
              </div>
              <div class="col">
                <div class="p-3">{{product.selling_price}}</div>
              </div>
        </div>
    </div>
</a>

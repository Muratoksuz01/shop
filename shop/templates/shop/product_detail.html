{% extends 'base.html' %}

{% block content %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.image.url}}" class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.vendor}}</p>
          <p class="card-text">{{product.description}}</p>
          <div class="card-body">
                <div class="text-decoration-line-through">current price:{{product.original_price}}</div>
                <div class="">offerprice:{{product.selling_price}}</div>
                <p>
                  <div class="input-group" style="width:150px">
                  <button class="input-group-text bg-success text-light" id="btnMinus" ><i class="fa fa-minus"></i></button>
                  <input type="text" name="qty" id="txtQty" value="1" class="form-control text-center">
                  <button class="input-group-text bg-success text-light" id="btnPlus"><i class="fa fa-plus"></i></button>
                  </div>
                </p>

           <a href="{% url 'save_carts' product.id %}">
              <i class="fa-sharp fa-solid fa-cart-shopping"></i>
              Add to cart
            </a>
            <br>
            <a href="{% url 'save_favourites' product.id %}">

                <i class="fa-light fa-heart" style="color: #f20202;">burasÄ± kalp</i>     
            </a>

        </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
    const btnPlus = document.getElementById("btnPlus");
    const btnMinus = document.getElementById("btnMinus");
    const txtQty = document.getElementById("txtQty");

    btnPlus.addEventListener("click", function () {
    let qty=parseInt(txtQty.value, 10);
    qty=isNaN(qty)?0:qty;
    //console.log(qty);
    if(qty<10){
    qty++;
    txtQty.value=qty;
    }
    });
    btnMinus.addEventListener("click", function () {
      let qty=parseInt(txtQty.value, 10);
      qty=isNaN(qty)?0:qty;
      //console.log(qty);
      if(qty>1){
      qty--;
      txtQty.value=qty;
      }
      });

    });
    </script>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Unit</th>
        <th scope="col">remove</th>

      </tr>
    </thead>
    <tbody>
        {% for favo in favos %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td><img style="width: 60px;" src="{{favo.image.url}}" alt=""></td>
                <td>{{favo.name}}</td>
                <td>{{favo.unit}}</td>
                <td><a href="{% url 'delete_favo' favo.id %}"><i class="fa fa-trash fa-2x"></i></a></td>

            </tr>
        {% endfor %}
      
    </tbody>
  </table>


{% endblock content %}
